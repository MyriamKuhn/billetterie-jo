<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Ensure responsive behavior on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon for browser tabs and bookmarks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/ico32x32.png" />

    <!-- 
      Preload the Poppins font for performance.
      The `onload` switches the rel from preload to stylesheet
      so the font is actually applied once loaded.
    -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style" onload="this.rel='stylesheet'" />
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    </noscript>

  </head>
  <body>
    <!-- React will mount the main application here -->
    <div id="root"></div>
    <!-- Portal target for modal dialogs -->
    <div id="modal-root"></div>
    <!-- Portal target for snackbars/toasts -->
    <div id="snackbar-root"></div>
    <!-- Entry point for the app (ES modules) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
